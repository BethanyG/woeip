version: '3.7'

services:

  api:
    build:
      context: ./api
      args:
        - PYTHON_ENV
    # Instruct Gunicorn to reload code when it is changed locally.
    command: --reload
    ports:
      - 8000
    container_name: woaq-api
    image: openoakland/woaq-api
    restart: always
    stdin_open: true
    tty: true
    env_file: ./api/.env
    volumes:
      - ./api:/usr/src/app
      - logs:/usr/src/app/logs

  web:
    build:
      context: ./web
    container_name: woaq-web
    image: openoakland/woaq-web
    ports:
      - 3000
      - 3001:3001
    env_file: ./web/.env
    volumes:
      - ./web/src:/usr/src/app/src
      - node_modules:/usr/src/app/node_modules

  db:
    container_name: woaq-db
    image: mdillon/postgis:11
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=woaq
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432
    restart: always

  proxy:
    image: jwilder/nginx-proxy
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

volumes:
  logs:
  postgres:
  node_modules:
