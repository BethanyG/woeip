<!-- Navigation Bar -->
<ul>
    <li><h1><a href="{% url 'index' %}">West Oakland Air Quality</a></h1></li>
    <li><a href="{% url 'upload' %}">File Upload</a></li>
    <li>
        {% if user.is_authenticated %}
            {{user}}: <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </li>
    <li><a href="mailto:contact_email">Request Account</a></li>
</ul>
<!-- Site messages -->
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
